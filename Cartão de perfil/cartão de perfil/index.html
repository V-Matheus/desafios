<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../profile-card-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="container-bg">
        <div class="container-bg-top"></div>
        <div class="container-bg-bottom"></div>
      </div>
      <div class="conteudo">
        <img src="../profile-card-component-main/images/bg-pattern-card.svg" alt="">
        <div class="perfil">
          <h1>Victor Crest <span>26</span></h1>
          <span>London</span>
        </div>
        <div class="dados">
          <div class="dados-seguidores">
            <h1>80K</h1>
            <span>Followers</span>
          </div>

          <div class="dados-likes">
            <h1>803K</h1>
            <span>Likes</span>
          </div>

          <div class="dados-fotos">
            <h1>1.4K</h1>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
