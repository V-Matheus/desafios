<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../order-summary-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="container-bg">
      <div class="background">
        <div class="conteudo-geral">
          <img src="../order-summary-component-main/images/illustration-hero.svg" height="220" width="450" alt="">
          <div class="conteudo">
            <div class="conteudo-texto">
              <h1>Order Summary</h1>
              <p>You can now listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>

            <div class="conteudo-grid">
              <div class="conteudo-grid-plano">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
              </div>
              <a href="./">Change</a>
            </div>

            <div class="conteudo-botao">
              <a class="comprar" href="./">Proceed to Payment</a>
              <a class="cancelar" href="./">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
