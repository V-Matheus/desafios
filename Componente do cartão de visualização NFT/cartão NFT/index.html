<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../nft-preview-card-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container-bg">
      <div class="container">
        <div class="container-img"> 
          <a href="./"><img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="nft" width="604" height="604"></a>
        </div>
        <h1><a href="./"> Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="dados">
          <div class="dados-nft">
            <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" width="11" height="18" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="dados-hora">
            <img src="../nft-preview-card-component-main/images/icon-clock.svg" width="17" height="17" alt="">
            <span>3 day left</span>
          </div>
        </div>

        <div class="pessoal">
          <div class="pessoal-img"><img src="../nft-preview-card-component-main/images/image-avatar.png" alt="avatar" width="132" height="132">
          </div>
          <p>Creation of <a href="./">Jules Wyvern</a></p> 
        </div>
      </div>
    </div>
  </main>
</body>

</html>
